<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button class="yes-button" id="yes-btn">YES! 😍</button>
            <button class="no-button" id="no-btn">No 😢</button>
        </div>
        <div class="gif_container">
            <img id="cute-gif" src="cute.gif" alt="Cute animation" width="250px">
        </div>
        <div class="note-container" id="note-container"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
